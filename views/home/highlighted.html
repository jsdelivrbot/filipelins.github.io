    <div ng-show="tab == 0" class="row">
      <div class="panel panel-default col-xs-12 col-sm-6 col-md-4" style="background:none;box-shadow:none;border:none;" ng-repeat="item in itens">
        <div class="image-liquid " style="background-image: url('https://img.tecnisa.com.br/images/imoveis/77/Ilustracao/10_fm.jpg')">
        </div>
        <button class="btn col-xs-12 bt-hight"> Mais detalhes</button>

    </div>
